<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XmartDriver</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>XmartDriver</h1>
  </header>

  <img id="fundoInicial" src="planodf.png" alt="Plano de Fundo">

  <nav>
    <button onclick="toggleTab('ganhosDiarios')">Ganhos Diários</button>
    <button onclick="toggleTab('ganhosPeriodo')">Ganhos por Período</button>
    <button onclick="toggleTab('lucroLiquido')">Lucro Líquido</button>
    <button onclick="toggleTab('taximetro')">Taxímetro</button>
    <button onclick="toggleTab('combustivel')">Gastos com Combustível</button>
  </nav>

  <section id="ganhosDiarios" class="aba">
    <h2>Ganhos Diários</h2>
    <input id="uber" placeholder="Uber" type="number">
    <input id="noveNove" placeholder="99" type="number">
    <input id="indriver" placeholder="Indriver" type="number">
    <input id="iupe" placeholder="IUPE" type="number">
    <input id="rotas" placeholder="Rotas" type="number">
    <input id="outras" placeholder="Outras" type="number">
    <button onclick="salvarGanhosDiarios()">Salvar</button>
    <button onclick="limparGanhosDiarios()">Limpar Ganhos</button>
  </section>

  <section id="ganhosPeriodo" class="aba">
    <h2>Ganhos por Período</h2>
    <select id="filtroPeriodo">
      <option value="diario">Diário</option>
      <option value="semanal">Semanal</option>
      <option value="mensal">Mensal</option>
      <option value="anual">Anual</option>
    </select>
    <button onclick="consultarGanhos()">Consultar</button>
    <button onclick="limparTodosGanhos()">Limpar Todos os Ganhos</button>
    <div id="resultadoPeriodo" class="output"></div>
  </section>
  
<section id="lucroLiquido" class="aba">
  <h2>Lucro Líquido</h2>
  <button onclick="calcularLucroLiquido()">Calcular Lucro Líquido</button>
  <div id="resultadoLucro" class="output"></div>
  <div id="dividaIUPE" class="output"></div>
</section>
  
  <section id="taximetro" class="aba">
    <h2>Taxímetro</h2>
    <input id="kmBusca" placeholder="KM de busca" type="number">
    <input id="kmCorrida" placeholder="KM de corrida" type="number">
    <input id="enderecoDestino" placeholder="Digite o endereço de destino">
    <button onclick="buscarEndereco()">Buscar Endereço</button>
    <button onclick="navegarWaze()">Navegar</button>
    <button onclick="calcularTaximetro()">Calcular</button>
    <button onclick="limparTaximetro()">Limpar</button>
    <div id="resultadoTaximetro" class="output"></div>
    <div id="mapa" style="height: 300px; margin-top: 10px;"></div>
  </section>

  <section id="combustivel" class="aba">
    <h2>Gastos com Combustível</h2>
    <input id="gastoCombustivel" placeholder="Valor gasto" type="number">
    <button onclick="salvarCombustivel()">Salvar</button>
    <button onclick="limparTodosCombustiveis()">Limpar Todos os Combustíveis</button>
    <div id="resultadoCombustivel" class="output"></div>
    <div id="tabelaCombustivel" class="output"></div>
  </section>

  <footer>Versão 1.01 - Desenvolvido por Antônio Rafael Souza Cruz de Noronha </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>
    <!-- Adicione após o Leaflet.js -->
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
</body>
</html>
